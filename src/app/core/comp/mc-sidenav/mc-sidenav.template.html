<div class="mc-container" [class.mc-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="mc-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="mc-app-name">Whitelabel App v2</h1>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu x-position="after" #menu="matMenu">
      <button mat-menu-item>Option 1</button>
      <button mat-menu-item>Option 2</button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="mc-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? false : true" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <h3>Available Actions</h3>
      <mat-nav-list>
        <a mat-list-item [routerLink]=" [nav.link] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngFor="let nav of fillerNav" ngClick="">{{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

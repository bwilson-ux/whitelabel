<div *ngIf="movies; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let item of this.movies | orderBy : ['episode_id']">
        <mat-icon matListIcon>folder</mat-icon>
        <h3 matLine> <a [routerLink]=" [ './summary/' + item.episode_id] ">{{item.title}}</a></h3>
        <p matLine><span><strong>Episode:</strong> {{item.episode_id}} </span></p>
      </mat-list-item>
    </mat-list>
  </mat-card>
</ng-template>
<ng-template #elseBlock>
  LOADING...
</ng-template>
